<div class="login-container">
    <form class="login-form">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" required>
            <label for="username">Username\Email</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" required>
            <label for="password">Password</label>
        </div>
        <button type="submit">Sign In</button>

        <div class="login-footer">
            <a href="#">Forgot Password?</a><br>
            <a href="/register">Create Account</a>
        </div>

        <!-- Or separation -->
        <div class="or-separation">
            <span>Or</span>
        </div>

        <!--Social access-->
        <div class="social-access">
            <a (click)="openDialog()" class="facebook">
                <i class="fab fa-facebook-f"><img width="32" height="32" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/></i>
            </a>
            <a (click)="openDialog()" class="twitter">
                <i class="fab fa-twitter"><img width="32" height="32" src="https://img.icons8.com/ios-filled/50/twitterx--v1.png" alt="twitterx--v1"/></i>
            </a>
            <a (click)="openDialog()" class="google">
                <i class="fab fa-google"><img width="32" height="32" src="https://img.icons8.com/color/48/google-plus--v1.png" alt="google-plus--v1"/></i>
            </a>
        </div>
    </form>
</div>
